<section class="w-full py-20">
	<div class="d-flex space-between lh-30">
		<span class="color-secondary-dark">Repositories</span>
		<span class="color-dark">{{userdata.public_repos}}</span>
	</div>
	<div class="d-flex space-between lh-30">
		<span class="color-secondary-dark">Created at</span>
		<span class="color-dark">{{userdata.created_at | date:'hh/MM/yyyy'}}</span>
	</div>
	<div class="d-flex space-between lh-30">
		<span class="color-secondary-dark">Last update</span>
		<span class="color-dark">{{userdata.updated_at | date:'hh/MM/yyyy'}}</span>
	</div>
	<div class="d-flex space-between lh-30">
		<span class="color-secondary-dark">Email</span>
		<span class="color-dark">{{userdata.email || '-'}}</span>
	</div>
	<div class="d-flex space-between lh-30">
		<span class="color-secondary-dark">Followers</span>
		<span class="color-dark">{{userdata.followers}}</span>
	</div>
	<div class="d-flex space-between lh-30">
		<span class="color-secondary-dark">Following</span>
		<span class="color-dark">{{userdata.following}}</span>
	</div>
	<div class="d-flex space-between lh-30">
		<span class="color-secondary-dark">Location</span>
		<span class="color-dark">{{userdata.location || '-'}}</span>
	</div>
</section>
